<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get your personalized Ganesh Astrology report based on your name and date of birth.">
    <meta name="keywords" content="Ganesh Astrology, Astrology, Personalized Astrology, Horoscope">
    <title>Ganesh Astrology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="images/ganesh.png" alt="Lord Ganesh" class="ganesh-image">
        <h1>Ganesh Astrology</h1>
        <form id="astrology-form">
            <div class="input-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-field">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="input-field">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-field">
                <label for="birthplace">Birth Place:</label>
                <input type="text" id="birthplace" name="birthplace" required>
            </div>
            <div class="input-field">
                <label for="birthtime">Birth Time:</label>
                <input type="time" id="birthtime" name="birthtime" required>
            </div>
            <button type="submit">Get Astrology Report</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
