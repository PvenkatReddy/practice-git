<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get your personalized Panchangam based on your name and date.">
    <meta name="keywords" content="Panchangam, Astrology, Personalized Panchangam">
    <title>Panchangam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="ganesh.png" alt="Lord Ganesh" class="ganesh-image">
        <h1>Personalized Panchangam</h1>
        <form id="panchangam-form">
            <div class="input-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-field">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <button type="submit">Get Panchangam</button>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
